name: Develop Pull Request

on:
  pull_request:
    branches: [develop]

jobs:
  deploy:
    name: 🚧 Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: cd factory/simulators && npm install

      - name: 🕵️  Run Linters
        run: cd factory/simulators && npm run lint

      - name: 🧪  Run Tests
        run: cd factory/simulators && npm run test

      - name: 🚧  Build App
        run: cd factory/simulators && npm run build

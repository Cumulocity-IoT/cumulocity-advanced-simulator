name: CD Test

on:
  pull_request:
    branches: [develop]

env:
  NODE_VERSION: '12'
  APP_KEY: 'advanced-simulator-dev'
  APP_NAME: 'Advanced Simulators DEV'
  APP_CONTEXT_PATH: 'advanced-simulators-dev'

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js (v.${{ env.NODE_VERSION }})
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
          project-version: npm version
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Node.js dependencies
        run: npm install

      - name: ðŸŽ²  Set Project version
        run: |
          npm version "${ project-version.simulators }-$GITHUB_ACTION"
          echo ${ project-version.simulators }

      - name: ðŸš§  Build
        run: |
          npx c8ycli build \
            --app.key="${{ env.APP_KEY }}" \
            --app.name="${{ env.APP_NAME }}" \
            --app.contextPath="${{ env.APP_CONTEXT_PATH }}"

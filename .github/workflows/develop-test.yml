name: CD Test

on:
  pull_request:
    branches: [develop]

env:
  NODE_VERSION: '12'
  APP_KEY: 'advanced-simulator-dev'
  APP_NAME: 'Advanced Simulators DEV'
  APP_CONTEXT_PATH: 'advanced-simulators-dev'

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js (v.${{ env.NODE_VERSION }})
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Node.js dependencies
        run: npm install

      - name: ðŸŽ²  Set Project version
        run: |
          echo "version: ${{ env.project-version }}"
          echo "action: $GITHUB_ACTION"
          echo "action-path: $GITHUB_ACTION_PATH"
          echo "event-name: $GITHUB_EVENT_NAME"
          echo "job: $GITHUB_JOB"
          echo "ref: $GITHUB_REF"
          echo "run-id: $GITHUB_RUN_ID"
          echo "run-number: $GITHUB_RUN_NUMBER"
          echo "workflow: $GITHUB_WORKFLOW"
          echo "workspace: $GITHUB_WORKSPACE"
          echo "url: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/runs/$GITHUB_JOB"
          echo "sha: $GITHUB_SHA"
        env:
          project-version: npm version

name: Develop Deploy After Merge (CD)

on:
  push:
    branches: [develop]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: cd factory/simulators && npm install

      - name: ðŸš§  Build App
        run: cd factory/simulators && npm run build

      - name: ðŸš€ Deploy
        run: cd factory/simulators && npm run-script c8ycli deploy -u https://psfactory.eu-latest.cumulocity.com --user ${{ secrets.DEV_DEPLOY_USER }} --password ${{ secrets.DEV_DEPLOY_PASS }} ./dist/apps/simulators

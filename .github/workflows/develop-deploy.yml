name: Develop Deploy After Merge (CD)

on:
  pull_request:
    branches: [develop]

env:
  NODE_VERSION: '12'
  APP_KEY: 'advanced-simulator-dev'
  APP_NAME: 'Advanced Simulators DEV'
  APP_CONTEXT_PATH: 'advanced-simulators-dev'
  TENANT_ID: 't10452223'
  TENANT_DOMAIN: 'https://psfactory.eu-latest.cumulocity.com'

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js (v.${{ env.NODE_VERSION }})
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Node.js dependencies
        run: |
          cd factory/simulators
          npm install

      - name: ðŸ§ª  Test
        run: |
          cd factory/simulators
          npm test --if-present

      - name: ðŸš§  Build
        run: |
          cd factory/simulators
          npx c8ycli build \
            --app.key="${{ env.APP_KEY }}" \
            --app.name="${{ env.APP_NAME }}" \
            --app.contextPath="${{ env.APP_CONTEXT_PATH }}"

      - run: ls

      - name: ðŸš€ Deploy
        run: |
          cd factory/simulators
          npx c8ycli deploy \
            -u ${{ env.TENANT_DOMAIN }} \
            -T ${{ env.TENANT_ID }} \
            -U "${{ secrets.DEV_DEPLOY_USER }}" \
            -P "${{ secrets.DEV_DEPLOY_PASS }}" \

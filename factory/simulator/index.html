<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Titel</title>
	<link rel="stylesheet" type="text/css" href="css/formate.css">
</head>

<body>

	<section>
		<div class="content">
			<h1>Cumulocity Simulation Generator</h1>
			<h3>Overall Settings and imports</h3>
			<input id="defaultMinValue" onkeyup="defaultMinValue = +this.value;" placeholder="Default minValues">
			<input id="defaultMaxValue" onkeyup="defaultMaxValue = +this.value;" placeholder="Default maxValues">
			<input id="defaultStepValue" onkeyup="defaultStepValue = +this.value;" placeholder="Default steps">
			<input id="defaultSleepValue" onkeyup="defaultSleepValue = +this.value;" placeholder="Default sleep">
			<br>
			<select onchange="changeGrouping(this)">
				<option>All Measurements than sleep</option>
				<option>One Measurement Group than sleep</option>
			</select>
			<select onchange="changeSleep(this)">
				<option>Sleep after measurement Group</option>
				<option>Sleep after each measurement</option>
			</select>
			<select onchange="changeDefaultSleep(this)">
				<option>All same sleep</option>
				<option>Individual Sleep</option>
			</select>
			<br>
			<textarea id="inserts" onkeyup="refreshGlobalInputs(this.value);"
				placeholder="Insert returned data from Postman or previous Downloaded Table"></textarea>
			<br>
			<br>

			<button onclick="refreshGlobalInputs();" placeholder="Insert Postman Get or Downloaded Table">Refresh</button>
		</div>
	</section>
	<section>
		<h3>Manual Data Types</h3>
		<div id="datapoints"></div>
		<div id="alarms"></div>
	</section>
	<div style="position:relative;text-align:center;width:100%;">
		<h3>Your request:</h3>
		<textarea id="result"></textarea><br>
		<button onclick="downloadTable()">Save your Settings</button>
		<br/>
		<br/>
		<div>
			<section>
				<canvas class="test-canvas" id="projections-input-based"></canvas>
				<canvas class="test-canvas" id="projections-minute"></canvas>
				<canvas class="test-canvas" id="projections-hour"></canvas>
				<canvas class="test-canvas" id="projections-day"></canvas>
				<canvas class="test-canvas" id="projections-avg"></canvas>
			</section>
			<canvas id="myChart"></canvas>

			<script src="js/scripts.js"></script>
			<script src="js/inputfields.js"></script>
			<script src="js/createSimulator.js"></script>
			<script src="libs/chart.js"></script>
			<script src="js/createCharts.js"></script>
			<script>
				window.onload = function(){
					generateFields();
				}
			</script>
</body>
</html>

<div class="settings" cdkDropList id="series" (cdkDropListDropped)="drop($event)">
  <ng-container>
    <div style="height: 500px;">
    <div *ngFor="let first of instructionsSeries; let i = index" cdkDrag [cdkDragData]="first">
      <div class="custom-placeholder" *cdkDragPlaceholder></div>
      <app-series-item
      [id]="'app-sim-settings_'+ i | toString"
      [series]="first" [index]="i"
    ></app-series-item>
    </div>
  </div>
  </ng-container>
</div>

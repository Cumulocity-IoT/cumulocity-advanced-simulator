<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <div class="c8y-select-wrapper">
        <select
          class="form-control"
          [ngModel]="selectedMsmtOption"
          (ngModelChange)="onChangeMsmt($event)"
        >
          <option *ngFor="let first of measurementOptions">
            {{ first }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-xs-6">
    <div class="form-group">
      <input
        name="maximum"
        class="form-control"
        placeholder="Sleep (required)"
        [(ngModel)]="sleep"
      />
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-xs-6">
    <div class="form-group">
      <input
        id="fragment"
        class="form-control"
        placeholder="Fragment (required)"
        [(ngModel)]="fragment"
      />
    </div>
  </div>
  <div class="col-sm-6 col-xs-6">
    <div class="form-group">
      <input
        name="series"
        class="form-control"
        placeholder="Series (required)"
        [(ngModel)]="series"
      />
    </div>
  </div>
  <div class="col-sm-6 col-xs-6">
    <div class="form-group">
      <input
        name="minimum"
        class="form-control"
        placeholder="Minimum (required)"
        [(ngModel)]="minVal"
      />
    </div>
  </div>
  <div class="col-sm-6 col-xs-6">
    <div class="form-group">
      <input
        name="maximum"
        class="form-control"
        placeholder="Maximum (required)"
        [(ngModel)]="maxVal"
      />
    </div>
  </div>
  <div>
    <div class="col-sm-6 col-xs-6">
      <div class="form-group">
        <input
          name="maximum"
          class="form-control"
          placeholder="Steps (required)"
          [(ngModel)]="steps"
        />
      </div>
    </div>
    <div>
      <div class="col-sm-6 col-xs-6">
        <div class="form-group">
          <input
            name="maximum"
            class="form-control"
            placeholder="Unit (required)"
            [(ngModel)]="unit"
          />
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <button
        class="btn btn-default"
        style="float: right"
        (click)="addMsmtToArray()"
      >
        <i c8yIcon="plus-circle"></i>&nbsp;Add Measurements
      </button>
    </div>
  </div>
</div>

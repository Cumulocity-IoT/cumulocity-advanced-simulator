<div class="card" >
    <div class="card-block">
      <ng-container
      *ngTemplateOutlet="header; context:templateCtx"
    >
    </ng-container>
   <div *ngIf="isExpanded">
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group form-group-md">
            <div class="c8y-select-wrapper">
              <select
                class="form-control"
                [ngModel]="selectedConfig"
                (ngModelChange)="onChangeConfig($event)"
              >
                <option *ngFor="let first of defaultConfig">{{ first }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div [ngSwitch]="selectedConfig">
        <!-- Measurements -->
        <ng-template [ngSwitchCase]="'Measurements'">
         <app-sim-measurements [measure]="msmt"></app-sim-measurements>
        </ng-template>

        <!-- Alarms -->
        <ng-template [ngSwitchCase]="'Alarms'">
          <app-sim-alarms></app-sim-alarms>
        </ng-template>

        <!-- Events -->
        <ng-template [ngSwitchCase]="'Events'">
          <app-sim-events></app-sim-events>
        </ng-template>

        <!-- Sleep -->
        <ng-template [ngSwitchCase]="'Sleep'">
          <app-sim-sleep></app-sim-sleep>
        </ng-template>

      </div>
  </div>
</div>

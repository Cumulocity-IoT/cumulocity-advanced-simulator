<div class="card" [style.background]="selectedColor">
    <div class="card-block">
      <ng-container
      *ngTemplateOutlet="header; context:templateCtx"
    >
    </ng-container>
   <div *ngIf="isExpanded">
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group form-group-md">
            <div class="c8y-select-wrapper">
              <select
                class="form-control"
                [(ngModel)]="selectedConfig"
                (ngModelChange)="onChangeConfig($event)"
              >
                <option *ngFor="let first of defaultConfig">{{ first }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div [ngSwitch]="selectedConfig">
        <ng-template *ngFor="let form of allForms; let i = index;" [ngSwitchCase]="defaultConfig[i]">
          <div class="row">
            <div class="col-xs-4" *ngFor="let entry of form">
              <div class="form-group">
                <label>{{entry.label}}</label>
                <input id="{{entry.name}}" [required]="entry.required" class="form-control"
                  [(ngModel)]="instructionValue[entry.name]"
                  placeholder="{{entry.placeholder}} {{(entry.required) ? '(required)' : '(optional)'}}">
              </div>
            </div>
            <div class="col-xs-12">
              <button  class="btn {{(selectedSeries)? 'btn-default' : 'btn-success'}}" (click)="updateSeries(i);" style="float: right">
                {{ (selectedSeries)? 'Update' : 'Add' }} {{defaultConfig[i]}}
              </button>
              <select class="form-control" style="max-width:200px;margin-right:20px;float:right;" [(ngModel)]="selectedColor">
                <option *ngFor="let entry of reducedColors" [style.background]="entry">{{ entry }}</option>
              </select>
            </div>
          </div>
        </ng-template>
      </div>






  </div>
</div>

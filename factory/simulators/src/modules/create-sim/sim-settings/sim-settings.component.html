
<div class="col-lg-6">
  <app-simulator-details
  (currentCommandQueue)="updateCommandQueue($event)" (currentValue)="updateCurrent($event)"
  (insertSleepOrFragment)="insertSleepOrFragment($event)"></app-simulator-details>
  <br>
  <!-- {{resultTemplate.commandQueue | json }} -->
  <div class="tight-grid">
    <div class="col-xs-6">
      <button title="Add instruction" class="btn-add-block" (click)="onSelectInstructions()">
        <i c8y-icon="arrow-right" class="fa fw fa-arrow-right"></i> Add instruction
      </button>
    </div>
    <div class="col-xs-6">
      <button title="Add sleep" class="btn-add-block" (click)="onSelectSleep()">
        <i c8y-icon="clock-o" class="fa fw fa-clock-o"></i> Add sleep
      </button>
    </div>
  </div>
</div>

<div class="col-lg-6">
  <app-edit-instruction [editedVal]="editMsmt" [commandQueue]="commandQueue" [mo]="mo" *ngIf="displayEditView"></app-edit-instruction>
  <div class="card" *ngIf="displayInstructionsOrSleep && !displayEditView">
    <div class="card-block">
      <h4>Add Instructions</h4>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group form-group-md">
            <div class="c8y-select-wrapper">
              <select
                class="form-control"
                [ngModel]="selectedConfig"
                (ngModelChange)="onChangeConfig($event)"
              >
                <option *ngFor="let first of defaultConfig">{{ first }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div [ngSwitch]="selectedConfig">
        <!-- Measurements -->
        <ng-template [ngSwitchCase]="'Measurements'">
         <app-sim-measurements></app-sim-measurements>
        </ng-template>

        <!-- Alarms -->
        <ng-template [ngSwitchCase]="'Alarms'">
          <app-sim-alarms (alarmEmitter)="addAlarmToArray($event)"></app-sim-alarms>
        </ng-template>

        <!-- Events -->
        <ng-template [ngSwitchCase]="'Events'"
          ><div class="row">
            <div class="col-sm-3">
              <div class="form-group form-group-md">
                <div class="c8y-select-wrapper">
                  <select
                    class="form-control"
                    [ngModel]="selectedEventCategory"
                    (ngModelChange)="onChangeEvent($event)"
                  >
                    <option *ngFor="let item of eventCategories">
                      {{ item.category }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div
              class="col-sm-3 col-xs-6"
              *ngIf="selectedEventCategory === eventCategories[0].category"
            >
              <div class="form-group">
                <input
                  name="minimum"
                  class="form-control"
                  placeholder="Event Type"
                  [(ngModel)]="eventType"
                />
              </div>
            </div>

            <div
              class="col-sm-3 col-xs-6"
              *ngIf="selectedEventCategory === eventCategories[0].category"
            >
              <div class="form-group">
                <input
                  name="minimum"
                  class="form-control"
                  placeholder="Event Text"
                  [(ngModel)]="eventText"
                />
              </div>
            </div>

            <div class="col-sm-3 col-xs-6">
              <div class="form-group">
                <input
                  name="minimum"
                  class="form-control"
                  placeholder="Event Steps"
                  [(ngModel)]="eventSteps"
                />
              </div>
            </div>
            <br />

            <ng-container
              *ngIf="selectedEventCategory !== eventCategories[0].category"
            >
              <br />
              <br />
              <div class="col-sm-3 col-xs-6">
                <div class="form-group">
                  <input
                    name="minimum"
                    class="form-control"
                    placeholder="Latitude"
                    [(ngModel)]="latitude"
                  />
                </div>
              </div>

              <div class="col-sm-3 col-xs-6">
                <div class="form-group">
                  <input
                    name="minimum"
                    class="form-control"
                    placeholder="Longitude"
                    [(ngModel)]="longitude"
                  />
                </div>
              </div>

              <div class="col-sm-3 col-xs-6">
                <div class="form-group">
                  <input
                    name="minimum"
                    class="form-control"
                    placeholder="Altitude"
                    [(ngModel)]="altitude"
                  />
                </div>
              </div>

              <div class="col-sm-3 col-xs-6">
                <div class="form-group">
                  <input
                    name="minimum"
                    class="form-control"
                    placeholder="Accuracy"
                    [(ngModel)]="accuracy"
                  />
                </div>
              </div>
              <br />
              <br />
            </ng-container>
            <div class="col-sm-12">
              <button
                type="button"
                class="btn btn-default"
                (click)="addEventToArray()"
                style="float: right"
              >
                <i c8yIcon="plus-circle"></i>&nbsp; Add Event
              </button>
            </div>
          </div></ng-template
        >

        <!-- Sleep -->
        <ng-template [ngSwitchCase]="'Sleep'"
          ><div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <input name="sleep" class="form-control" placeholder="Sleep" />
              </div>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-default" style="float: right">
                <i c8yIcon="plus-circle"></i>&nbsp; Add Sleep
              </button>
            </div>
          </div></ng-template
        >
      
    
    
    <div class="col-sm-8">
      <br>
      <button class="btn btn-success" style="float: right" (click)="generateRequest()">
         Generate Instructions
      </button>
    </div>
  </div>
</div>
</div>

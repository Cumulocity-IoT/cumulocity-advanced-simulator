<div class="col-lg-6">
  <div class="card">
    <div class="card-block">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group form-group-md">
            <div class="c8y-select-wrapper">
              <select
                class="form-control"
                [ngModel]="selectedConfig"
                (ngModelChange)="onChangeConfig($event)"
              >
                <option *ngFor="let first of defaultConfig">{{ first }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <br />
            
      <div [ngSwitch]="selectedConfig">
        <ng-template [ngSwitchCase]="'Measurements'">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="c8y-select-wrapper">
                  <select class="form-control ">
                    <option *ngFor="let first of defaultConfig">{{ first }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="maximum" class="form-control" placeholder="Sleep (required)"/>
              </div>
            </div>
          </div>
    
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input id="fragment" class="form-control" placeholder="Fragment (required)"/>
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="series" class="form-control" placeholder="Series (required)"/>
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="minimum" class="form-control" placeholder="Minimum (required)"/>
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="maximum" class="form-control" placeholder="Maximum (required)"/>
              </div>
            </div>
            <div>
              <div class="col-sm-6 col-xs-6">
                <div class="form-group">
                  <input name="maximum" class="form-control" placeholder="Steps (required)"/>
                </div>
              </div>
              <div>
                <div class="col-sm-6 col-xs-6">
                  <div class="form-group">
                    <input name="maximum" class="form-control" placeholder="Unit (required)"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
              <button class="btn btn-default" style="float: right;"><i c8yIcon="plus-circle"></i>&nbsp;Add Measurements</button>
            </div>
            </div>
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="'Alarms'"><p>ddd</p></ng-template>
        <ng-template [ngSwitchCase]="'Events'"><p>ccc</p></ng-template>
        <ng-template [ngSwitchCase]="'Sleep'"><p>eee</p></ng-template>
      </div>
    </div>
  </div>
</div>

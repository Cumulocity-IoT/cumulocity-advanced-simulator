<div class="col-lg-6">
  <div class="card">
    <div class="card-block">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group form-group-md">
            <div class="c8y-select-wrapper">
              <select
                class="form-control"
                [ngModel]="selectedConfig"
                (ngModelChange)="onChangeConfig($event)"
              >
                <option *ngFor="let first of defaultConfig">{{ first }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <br />
            
      <div [ngSwitch]="selectedConfig">
        <ng-template [ngSwitchCase]="'Measurements'">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="c8y-select-wrapper">
                  <select class="form-control ">
                    <option *ngFor="let first of defaultConfig">{{ first }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="maximum" class="form-control" placeholder="Sleep (required)"/>
              </div>
            </div>
          </div>
    
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input id="fragment" class="form-control" placeholder="Fragment (required)"/>
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="series" class="form-control" placeholder="Series (required)"/>
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="minimum" class="form-control" placeholder="Minimum (required)"/>
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="form-group">
                <input name="maximum" class="form-control" placeholder="Maximum (required)"/>
              </div>
            </div>
            <div>
              <div class="col-sm-6 col-xs-6">
                <div class="form-group">
                  <input name="maximum" class="form-control" placeholder="Steps (required)"/>
                </div>
              </div>
              <div>
                <div class="col-sm-6 col-xs-6">
                  <div class="form-group">
                    <input name="maximum" class="form-control" placeholder="Unit (required)"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
              <button class="btn btn-default" style="float: right;"><i c8yIcon="plus-circle"></i>&nbsp;Add Measurements</button>
            </div>
            </div>
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="'Alarms'">
          <div class="row">
          <div class="col-sm-3">
            <div class="form-group form-group-md">
              <div class="c8y-select-wrapper">
                <select
                  class="form-control"
                  [ngModel]="selectedAlarmCategory"
                  (ngModelChange)="onChangeOfAlarm($event)"
                >
                  <option *ngFor="let item of alarmCategories">
                    {{ item.category }}
                  </option>
                </select>
              </div>
            </div>
          </div>
  
          <div class="col-sm-3 col-xs-6">
            <div class="form-group">
              <input
                name="minimum"
                class="form-control"
                placeholder="Alarm Type"
              />
            </div>
          </div>
  
          <div class="col-sm-3 col-xs-6">
            <div class="form-group">
              <input
                name="minimum"
                class="form-control"
                placeholder="Alarm Text"
              />
            </div>
          </div>
  
          <div class="col-sm-3 col-xs-6">
            <div class="form-group">
              <input
                name="minimum"
                class="form-control"
                placeholder="Steps"
              />
            </div>
          </div>
          <br />
          <div class="col-sm-12">
          <button
            type="button"
            class="btn btn-default"
            style="float: right;"
          ><i c8yIcon="plus-circle"></i>&nbsp;
            Add Alarms
          </button>
        </div>
        </div>
        </ng-template>
        <ng-template [ngSwitchCase]="'Events'"><div class="row">
          <div class="col-sm-3">
            <div class="form-group form-group-md">
              <div class="c8y-select-wrapper">
                <select
                  class="form-control"
                  [ngModel]="selectedEventCategory"
                  (ngModelChange)="onChangeEvent($event)"
                >
                  <option *ngFor="let item of eventCategories">
                    {{ item.category }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div
            class="col-sm-3 col-xs-6"
            *ngIf="selectedEventCategory === eventCategories[0].category"
          >
            <div class="form-group">
              <input
                name="minimum"
                class="form-control"
                placeholder="Event Type"
              />
            </div>
          </div>
  
          <div
            class="col-sm-3 col-xs-6"
            *ngIf="selectedEventCategory === eventCategories[0].category"
          >
            <div class="form-group">
              <input
                name="minimum"
                class="form-control"
                placeholder="Event Text"
              />
            </div>
          </div>
  
          <div class="col-sm-3 col-xs-6">
            <div class="form-group">
              <input
                name="minimum"
                class="form-control"
                placeholder="Event Steps"
              />
            </div>
          </div>
          <br />
  
          <ng-container
            *ngIf="selectedEventCategory !== eventCategories[0].category"
          >
            <br />
            <br />
            <div class="col-sm-3 col-xs-6">
              <div class="form-group">
                <input
                  name="minimum"
                  class="form-control"
                  placeholder="Latitude"
                />
              </div>
            </div>
  
            <div class="col-sm-3 col-xs-6">
              <div class="form-group">
                <input
                  name="minimum"
                  class="form-control"
                  placeholder="Longitude"
                />
              </div>
            </div>
  
            <div class="col-sm-3 col-xs-6">
              <div class="form-group">
                <input
                  name="minimum"
                  class="form-control"
                  placeholder="Altitude"
                />
              </div>
            </div>
  
            <div class="col-sm-3 col-xs-6">
              <div class="form-group">
                <input
                  name="minimum"
                  class="form-control"
                  placeholder="Accuracy"
                />
              </div>
            </div>
            <br />
            <br />
          </ng-container>
          <div class="col-sm-12">
          <button
            type="button"
            class="btn btn-default"
            style="float: right"
          ><i c8yicon="plus-circle"></i>&nbsp;
            Add Event
          
          </button>
        </div>
        </div></ng-template>
        <ng-template [ngSwitchCase]="'Sleep'"><div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <input name="sleep" class="form-control" placeholder="Sleep"/>
            </div>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-default" style="float: right;"><i c8yIcon="plus-circle"></i>&nbsp; Add Sleep</button>
          </div>
        </div></ng-template>
      </div>
    </div>
  </div>
</div>

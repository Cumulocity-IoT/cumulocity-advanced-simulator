<div>

  <canvas
  baseChart
  height="120"
  [datasets]="lineChartData"
  [options]="lineChartOptions"
  [colors]="lineChartColors"
  [chartType]="lineChartType"
  ></canvas>
  <button type="button" (click)="toggleAlarms();" *ngIf="!showAlarms && alarmLines.length" class="btn-icon btn btn-primary"><i class="fa fw fa-bell"></i>Show Alarms</button>
  <button type="button" (click)="toggleAlarms();" *ngIf="showAlarms && alarmLines.length" class="btn-icon btn btn-default"><i class="fa fw fa-bell"></i>Hide Alarms</button>

  <button type="button" (click)="toggleEvents();" *ngIf="!showEvents && eventLines.length" class="btn-icon btn btn-primary"><i class="fa fw fa-tasks"></i>Show Events</button>
  <button type="button" (click)="toggleEvents();" *ngIf="showEvents && eventLines.length" class="btn-icon btn btn-default"><i class="fa fw fa-tasks"></i>Hide Events</button>

  <button type="button" (click)="toggleSleeps();" *ngIf="!showSleeps && sleepLines.length" class="btn-icon btn btn-primary"><i class="fa fw fa-clock-o"></i>Show Sleep</button>
  <button type="button" (click)="toggleSleeps();" *ngIf="showSleeps && sleepLines.length" class="btn-icon btn btn-default"><i class="fa fw fa-clock-o"></i>Hide Sleep</button>

</div>

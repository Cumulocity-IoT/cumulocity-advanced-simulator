<div>

  <button type="button" (click)="toggleAlerts();" class="btn btn-danger">Show Alerts</button>
  <button type="button" (click)="toggleEvents();" class="btn btn-warning">Show Events</button>
  <button type="button" (click)="toggleSleeps();" class="btn btn-default">Show Sleep</button>
  <canvas
  baseChart
  height="120"
  [datasets]="lineChartData"
  [options]="lineChartOptions"
  [colors]="lineChartColors"
  [chartType]="lineChartType"
  ></canvas>

</div>

<div>

  <canvas
  baseChart
  height="120"
  [datasets]="lineChartData"
  [options]="lineChartOptions"
  [colors]="lineChartColors"
  [chartType]="lineChartType"
  ></canvas>
  <button type="button" (click)="toggleAlarms();" class="btn btn-danger">Show Alarms</button>
  <button type="button" (click)="toggleEvents();" class="btn btn-warning">Show Events</button>
  <button type="button" (click)="toggleSleeps();" class="btn btn-default">Show Sleep</button>

</div>

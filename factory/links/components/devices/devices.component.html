<c8y-title>Devices</c8y-title>
<table class="table" *ngIf="devices !== undefined && devices.length > 0">
  <tr>
     <th translate>Id</th>
     <th translate>Name</th>
     <th translate>Owner</th>
     <th translate>Type</th>
  </tr>
  <tr *ngFor="let device of devices">
     <td>{{device.id}}</td>
     <td>{{device.name}}</td>
     <td>{{device.owner}}</td>
     <td>{{device.type}}</td>
  </tr>
</table>

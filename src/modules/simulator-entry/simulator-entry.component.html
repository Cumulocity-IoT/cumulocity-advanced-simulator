<c8y-title>Simulators</c8y-title>

<c8y-action-bar-item>
  <div
    class="dropdown"
    dropdown
    *ngIf="allSimulators && allSimulators.length > 1"
  >
    <button
      type="button"
      title="dropdown-toggle"
      dropdownToggle
      class="btn btn-default dropdown-toggle c8y-dropdown"
    >
      <span
        ><i
          c8yIcon="{{
            listClass == 'interact-list' ? 'align-justify' : 'th-large'
          }}"
        ></i>
        {{ listClass == 'interact-list' ? 'List Layout' : 'Grid Layout' }}</span
      >
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" *dropdownMenu>
      <li>
        <button type="button" (click)="onListTypeChange('interact-list')">
          <i c8yIcon="align-justify"></i> List Layout
        </button>
      </li>
      <li>
        <button type="button" (click)="onListTypeChange('interact-grid')">
          <i c8yIcon="th-large"></i> Grid Layout
        </button>
      </li>
    </ul>
  </div>
</c8y-action-bar-item>

<div class="card-group" [ngClass]="listClass">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <a class="card add-card clickable" (click)="openAddNewSimulatorDialog()"
      ><i c8yicon="plus-square" class="fa fw fa-plus-square"></i>
      Add Simulator
    </a>
  </div>

  <div
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3 page-sticky-header card"
    style="margin-top: 5px; margin-bottom: 5px"
  >
    <ng-container *ngIf="listClass === 'interact-list'">
      <br />
      <div class="card-header card-column-40"><strong>Simulator</strong></div>
      <div class="card-block card-column-30"><strong>Status</strong></div>
      <div class="card-footer card-column-30">
        <strong>Instructions</strong>
      </div>
    </ng-container>
  </div>

  <div *ngIf="!allSimulators" class="loading-indicator">
    <c8y-loading></c8y-loading>
  </div>


  <app-simulator-card [allSimulators]="allSimulators" [listClass]="listClass"></app-simulator-card>
  
  <small class="app-version">Advanced Simulators v{{ appVersion }}</small>
</div>
